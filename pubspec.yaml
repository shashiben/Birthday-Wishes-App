name: suprise
description: A new Flutter project.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  animated_text_kit: ^4.2.1
  carousel_slider: ^4.0.0
  confetti: ^0.6.0-nullsafety
  cupertino_icons: ^1.0.3
  flutter:
    sdk: flutter
  flutter_icons:
    git:
      url: git://github.com/jibiel/flutter-icons.git
      ref: master
  lottie: ^1.1.0
  simple_animations: ^3.1.1
  url_launcher: ^6.0.9
  url_strategy: null

dev_dependencies:
  build_runner: ^2.1.1
  flutter_gen_runner: ^3.1.1
  flutter_launcher_icons: ^0.9.2
  flutter_lints:
  flutter_test:
    sdk: flutter
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - assets/lottie/
    - assets/illustrations/
  fonts:
    - family: Canterbury
      fonts:
        - asset: assets/fonts/Canterbury.ttf
    - family: Bebas-Regular
      fonts:
        - asset: assets/fonts/Bebas-Regular.otf
    - family: SourceSansPro-Italic
      fonts:
        - asset: assets/fonts/SourceSansPro-Italic.ttf
    - family: SourceSansPro-Regular
      fonts:
        - asset: assets/fonts/SourceSansPro-Regular.ttf
